<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<main>
<body style="background-color: black;">
    <header>
        <a class = "logo"> Maria Luiza </a>
        <a href = "https://github.com/MariaRuasCode?tab=following"> Colegas </a>
        <a href="https://github.com/MariaRuasCode"> GitHub </a>
        <a href = "./index.html"> Inicial </a>
      </header>

    <div class="container mt-5">
        <div style="background-color: black;" id="repoDetails" class="card">
            <div class="card-body">
                <h5 id="repoTitle" class="card-title"></h5>
                <p id="repoDescription" class="card-text"></p>
                <h5 class="card-title">data de criação: </h5>
                <p id="date" class="card-text"></p>
                <p id="linguagem" class="card-text"></p>
                <h5  class="card-title">total de estrlas: </h5>
                <p id="estrela" class="card-text"></p>
                <h5 class="card-title">total de forks: </h5>
                <p id ="fork" class="card-text"></p>
                <h5 class="card-title">topicos: </h5>
                <p id ="topicos" class="card-text"></p>


                
                <a id="repoLink" style="background-color: red;" class="btn btn-primary">Repositorio</a>
                
            </div>
        </div>
    </div>

</body>
</main>
</html>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const repoId = Number(urlParams.get('id')); 
            const dbREPO = 'https://api.github.com/users/MariaRuasCode/repos'; 
            fetch(dbREPO)
                .then(response => response.json())
                .then(data => {
                    let repo = data.find(projeto => projeto.id === repoId);
                    if (repo) {
                        document.getElementById('repoTitle').innerText = repo.name;
                        document.getElementById('repoDescription').innerText = repo.description;
                        document.getElementById('date').innerText = new Date(repo.created_at).toLocaleDateString();
                        document.getElementById('linguagem').innerText = repo.language;
                        document.getElementById('fork').innerText = repo.fork;
                        document.getElementById('estrela').innerText = repo.stargazers_count;
                        document.getElementById('repoLink').href = repo.html_url; 
                        document.getElementById('topicos').href = repo.topics; 
                    } else {
                        document.getElementById('repoDetails').innerHTML = '<p class="text-danger">Repositorio não encontrado</p>';
                    }
                })
                .catch(error => console.error('Error fetching the repository data:', error));
        });
    </script>

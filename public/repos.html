<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<main>
<body style="background-color: black;">
  
    <div class="container mt-5">
        <div style="background-color: #272728;" id="repoDetails" class="card">
            <div class="card-body">
                <h5 id="repoTitle" class="card-title"></h5>
                <p id="repoDescription" class="card-text"></p>
                <p  class="card-text">total de estrlas: </p>
                <p id="estrela" class="card-text"></p>
                <p  class="card-text">total de forks: </p>
                <p id ="fork" class="card-text"></p>
                
                <a id="repoLink" style="background-color: red;" href="https://github.com/MariaRuasCode" class="btn btn-primary">Repositorio</a>
            </div>
        </div>
    </div>

</body>
</main>
</html>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const repoId = urlParams.get('id');
            const dbREPO = 'http://localhost:3000/repos'; 
            fetch(dbREPO)
                .then(response => response.json())
                .then(data => {
                    let repo = data.find(projeto => projeto.id === repoId);
                    if (repo) {
                        document.getElementById('repoTitle').innerText = repo.titulo;
                        document.getElementById('repoDescription').innerText = repo.descricao;
                        document.getElementById('date').innerText = repo.date;
                        document.getElementById('fork').innerText = repo.fork;
                        document.getElementById('estrela').innerText = repo.estrelas;
                       
                    } else {
                        document.getElementById('repoDetails').innerHTML = '<p class="text-danger">Repositorio n encontrado</p>';
                    }
                })
                .catch(error => console.error('Error fetching the repository data:', error));
        });
    </script>
